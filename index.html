<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colégio Estadual General Carneiro - EFMP</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f0f0f0; }
        header { background-color: #007bff; color: white; padding: 20px; }
        .botoes { margin: 20px; }
        .botao { background-color: #28a745; color: white; padding: 10px 20px; margin: 10px; text-decoration: none; border-radius: 5px; }
        section { margin: 20px; }
        #lista-recados { list-style: none; padding: 0; }
        #lista-recados li {
            font-size: 18px; /* Fonte maior */
            background-color: #ffffff; /* Fundo branco */
            border: 1px solid #ccc; /* Borda sutil */
            padding: 15px; /* Espaçamento interno */
            margin: 10px 0; /* Espaçamento externo */
            border-radius: 5px; /* Cantos arredondados */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Sombra leve */
            display: flex; /* Para alinhar recado e botão */
            justify-content: space-between; /* Recado à esquerda, botão à direita */
            align-items: center; /* Centraliza verticalmente */
        }
        #lista-recados button {
            background-color: #dc3545; /* Vermelho para remoção */
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        #form-recados input { padding: 8px; font-size: 16px; width: 300px; }
        #form-recados button { padding: 8px 15px; font-size: 16px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }

        /* Media queries para responsividade em móviles */
        @media (max-width: 600px) {
            .botoes { display: flex; flex-direction: column; } /* Botões em coluna */
            img { width: 100%; height: auto; } /* Imagens responsivas */
            #form-recados input { width: 100%; } /* Input full width */
            #lista-recados li { flex-direction: column; align-items: flex-start; } /* Recados em coluna no móvil */
            #lista-recados button { margin-top: 10px; align-self: flex-end; } /* Botão remover abaixo */
        }
    </style>
</head>
<body>
    <header>
        <img src="brasao.jpeg" alt="Brasão da Escola" width="100">
        <h1>Colégio Estadual General Carneiro - EFMP</h1>
    </header>
    <div class="botoes">
        <a href="https://rco.paas.pr.gov.br/" " class="botao" target="_blank">Acessar RC Online</a>
        <a href="https://www.registropontoseed.pr.gov.br/" " class="botao" target="_blank">Ponto Eletrônico</a>
        <a href="https://wwws.portaldoservidor.pr.gov.br/cchequenet/" " class="botao" target="_blank">Contracheque</a>
    </div>
    <section>
        <h2>Horários</h2>
        <a href="horario.jpeg" target="_blank"><img src="horario.jpeg" alt="Horário da Escola" width="400"></a>
    </section>
    <section>
        <h2>Recados Importantes</h2>
        <form id="form-recados">
            <input type="text" id="novo-recado" placeholder="Digite um recado">
            <button type="submit">Adicionar Recado</button>
        </form>
        <ul id="lista-recados">
            <!-- Recados aparecem aqui -->
        </ul>
    </section>
    <script>
        const listaRecados = document.getElementById("lista-recados");

        // Função para carregar recados do localStorage
        function carregarRecados() {
            const recadosSalvos = JSON.parse(localStorage.getItem("recados")) || [];
            recadosSalvos.forEach(recado => adicionarRecadoNaLista(recado));
        }

        // Função para salvar recados no localStorage
        function salvarRecados() {
            const recados = Array.from(listaRecados.children).map(li => li.firstChild.textContent.trim());
            localStorage.setItem("recados", JSON.stringify(recados));
        }

        // Função para adicionar recado na lista
        function adicionarRecadoNaLista(recado) {
            const li = document.createElement("li");
            li.innerHTML = `${recado} <button onclick="removerRecado(this)">Remover</button>`;
            listaRecados.appendChild(li);
        }

        // Função para remover recado
        function removerRecado(botao) {
            botao.parentElement.remove();
            salvarRecados();
        }

        // Evento de submit do form
        document.getElementById("form-recados").addEventListener("submit", function(event) {
            event.preventDefault();
            const recado = document.getElementById("novo-recado").value;
            if (recado) {
                adicionarRecadoNaLista(recado);
                salvarRecados();
                document.getElementById("novo-recado").value = "";
            }
        });

        // Carregar recados ao iniciar
        carregarRecados();
    </script>
</body>
</html>
