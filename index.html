<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colégio Estadual General Carneiro - EFMP</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f0f0f0; }
        header { background-color: #007bff; color: white; padding: 20px; }
        .botoes { margin: 20px; }
        .botao { background-color: #28a745; color: white; padding: 10px 20px; margin: 10px; text-decoration: none; border-radius: 5px; }
        section { margin: 20px; }
        #lista-recados { list-style: none; padding: 0; }
        #lista-recados li {
            font-size: 18px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #lista-recados button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        #form-recados input { padding: 8px; font-size: 16px; width: 300px; }
        #form-recados button { padding: 8px 15px; font-size: 16px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <h1>Colégio Estadual General Carneiro - EFMP</h1>
    </header>
    <div class="botoes">
        <a href="https://rco.paas.pr.gov.br/home" class="botao" target="_blank">Acessar RC Online</a>
        <a href="https://www.registropontoseed.pr.gov.br/" class="botao" target="_blank">Ponto Eletrônico</a>
        <a href="https://wwws.portaldoservidor.pr.gov.br/cchequenet/" class="botao" target="_blank">Contracheque</a>
    </div>
    <section>
        <h2>Recados Importantes</h2>
        <form id="form-recados">
            <input type="text" id="novo-recado" placeholder="Digite um recado">
            <button type="submit">Adicionar Recado</button>
        </form>
        <ul id="lista-recados">
            <!-- Recados aparecem aqui -->
        </ul>
    </section>
    <script>
        const listaRecados = document.getElementById("lista-recados");

        // Carregar recados do LocalStorage
        function carregarRecados() {
            const recados = JSON.parse(localStorage.getItem('recados')) || [];
            listaRecados.innerHTML = ''; // Limpar a lista existente
            recados.forEach((recado, index) => {
                const li = document.createElement("li");
                li.innerHTML = `${recado} <button onclick="removerRecado(${index})">Remover</button>`;
                listaRecados.appendChild(li);
            });
        }

        // Adicionar recado
        document.getElementById("form-recados").addEventListener("submit", function(event) {
            event.preventDefault();
            const recado = document.getElementById("novo-recado").value;
            if (recado) {
                const recados = JSON.parse(localStorage.getItem('recados')) || [];
                recados.push(recado);
                localStorage.setItem('recados', JSON.stringify(recados)); // Salvar recado no LocalStorage
                document.getElementById("novo-recado").value = ''; // Limpar o campo
                carregarRecados(); // Atualizar lista de recados
            }
        });

        // Remover recado
        function removerRecado(index) {
            const recados = JSON.parse(localStorage.getItem('recados')) || [];
            recados.splice(index, 1); // Remove o recado da lista
            localStorage.setItem('recados', JSON.stringify(recados)); // Atualiza o LocalStorage
            carregarRecados(); // Atualizar lista de recados
        }

        // Carregar os recados ao iniciar a página
        carregarRecados();
    </script>
</body>
</html>
