<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colégio Estadual General Carneiro - EFMP</title>
    <!-- Adicione os scripts do Firebase via CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f0f0f0; }
        header { background-color: #007bff; color: white; padding: 20px; }
        .botoes { margin: 20px; }
        .botao { background-color: #28a745; color: white; padding: 10px 20px; margin: 10px; text-decoration: none; border-radius: 5px; }
        section { margin: 20px; }
        #lista-recados { list-style: none; padding: 0; }
        #lista-recados li {
            font-size: 18px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #lista-recados button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        #form-recados input { padding: 8px; font-size: 16px; width: 300px; }
        #form-recados button { padding: 8px 15px; font-size: 16px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }

        @media (max-width: 600px) {
            .botoes { display: flex; flex-direction: column; }
            img { width: 100%; height: auto; }
            #form-recados input { width: 100%; }
            #lista-recados li { flex-direction: column; align-items: flex-start; }
            #lista-recados button { margin-top: 10px; align-self: flex-end; }
        }
    </style>
</head>
<body>
    <header>
        <img src="brasao.jpeg" alt="Brasão da Escola" width="100">
        <h1>Colégio Estadual General Carneiro - EFMP</h1>
    </header>
    <div class="botoes">
        <a href="://rco.paas.pr.gov.br/" class="botao" target="_blank">Acessar RC Online</a>
        <a href="https://www.registropontoseed.pr.gov.br/" class="botao" target="_blank">Ponto Eletrônico</a>
        <a href="https://wwws.portaldoservidor.pr.gov.br/cchequenet/">Contracheque</a>
    </div>
    <section>
        <h2>Horários</h2>
        <a href="horario.jpeg" target="_blank"><img src="horario.jpeg" alt="Horário da Escola" width="400"></a>
    </section>
    <section>
        <h2>Recados Importantes</h2>
        <form id="form-recados">
            <input type="text" id="novo-recado" placeholder="Digite um recado">
            <button type="submit">Adicionar Recado</button>
        </form>
        <ul id="lista-recados">
            <!-- Recados aparecem aqui -->
        </ul>
    </section>
    <script>
        // Inicialize o Firebase com sua configuração (substitua com os valores do seu projeto)
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_PROJETO.firebaseapp.com",
            databaseURL: "https://SEU_PROJETO.firebaseio.com", // Ou o URL regional
            projectId: "SEU_PROJETO",
            storageBucket: "SEU_PROJETO.appspot.com",
            messagingSenderId: "SEU_SENDER_ID",
            appId: "SEU_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const recadosRef = database.ref('recados'); // Referência para os recados no banco

        const listaRecados = document.getElementById("lista-recados");

        // Carregar e atualizar recados em tempo real
        recadosRef.on('value', (snapshot) => {
            listaRecados.innerHTML = ''; // Limpa a lista
            snapshot.forEach((childSnapshot) => {
                const key = childSnapshot.key;
                const recado = childSnapshot.val();
                const li = document.createElement("li");
                li.innerHTML = `${recado} <button onclick="removerRecado('${key}')">Remover</button>`;
                listaRecados.appendChild(li);
            });
        });

        // Adicionar recado
        document.getElementById("form-recados").addEventListener("submit", function(event) {
            event.preventDefault();
            const recado = document.getElementById("novo-recado").value;
            if (recado) {
                recadosRef.push(recado); // Adiciona ao Firebase
                document.getElementById("novo-recado").value = "";
            }
        });

        // Remover recado
        function removerRecado(key) {
            recadosRef.child(key).remove();
        }
    </script>
</body>
</html>
